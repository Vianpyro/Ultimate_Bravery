<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="/resources/styles/main.css">
    <link rel="stylesheet" href="/resources/styles/league_of_legends.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ultimate Bravery - League of Legends</title>
</head>

<body>
    <header>
        <h1>Ultimate Bravery</h1>
        <h2 id="game">League of Legends</h2>
    </header>

    <button id="generate-build">Generate build</button>

    <main>
        <section id="champion-selection">
            <nav id="champion-selection-options">
                <input type="text" id="search-bar" placeholder="Search for a champion...">
                <select name="gross-selection" id="champion-selection-gross">
                    <option value="selection-champions-custom">Custom</option>
                    <option value="selection-champions-all">Select all</option>
                    <option value="selection-champions-none">Select none</option>
                </select>
            </nav>

            <div>Patch: <span id="current-patch"></span></div>
            <div id="champions-container">
                <div id="champions-list"></div>
            </div>
        </section>
        <section id="result">
            <div id="result-champion">
                <img id="result-champion-image">
                <h1 id="result-champion-name"></h1>
            </div>
            <div id="result-role">
                <img id="result-role-image">
                <h2 id="result-role-name"></h2>
            </div>
            <h4 id="result-spells">Spells</h4>
            <h4 id="result-items">Items</h4>
            <h4 id="result-runes">Runes</h4>
        </section>
        <section id="settings-and-rules">
            <div id="settings">
                <label for="difficulty-slider">Difficulty:</label>
                <input type="range" id="difficulty-slider" min="1" max="10" value="1">
            </div>
            <div id="rules"></div>
        </section>
    </main>

    <footer>
        <a href="https://github.com/Vianpyro/Ultimate_Bravery/blob/main/LICENSE"> Copyright &copy; 2024</a>
        <a href="https://github.com/Vianpyro">Vianney Veremme</a>
    </footer>

    <aside id="scripts">
        <script src="/resources/scripts/league_of_legends.js" defer></script>
    </aside>
</body>

</html>
